<input type="text" [(ngModel)]="task.name"><br/>
<input type="text" [(ngModel)]="task.value">
<button type="button" (click) = "add()">ADICIONAR A LISTA</button>
<ul>
  <li [id]="'lista-' + item.name" 
  [style.color]="item.value >5 ?'blue':'red'"
  *ngFor= "let item of tasks" [innerHTML] = "item.name + '-' + item.value"></li>
</ul>
